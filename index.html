<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bảng Tuần Hoàn Hoá Học</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            margin: 20px 0;
            position: relative;
            /* Thêm vào để ô lớn định vị đúng */
        }


        .element {
            border: 1px solid #ccc;
            padding: 4px;
            font-size: 12px;
            position: relative;
            transition: all 0.2s;
            background-color: #fff;
            min-height: 60px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .compare-section {
            margin: 30px 0;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .selected-elements {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .element-tag {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .comparison-table td,
        .comparison-table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .element {
                font-size: 8px;
                min-height: 40px;
            }

            .symbol {
                font-size: 12px;
            }
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 1;
        }

        .atomic-number {
            font-size: 8px;
            position: absolute;
            top: 2px;
            left: 2px;
        }

        .symbol {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 8px;
        }

        .details {
            font-size: 8px;
            text-align: center;
            margin-top: 2px;
        }

        /* Màu sắc các nhóm */
        .alkali-metal {
            background-color: #FF6666 !important;
        }

        .alkaline-earth {
            background-color: #FFDEAD !important;
        }

        .transition-metal {
            background-color: #FFB6C1 !important;
        }

        .post-transition {
            background-color: #D3D3D3 !important;
        }

        .metalloid {
            background-color: #98FB98 !important;
        }

        .nonmetal {
            background-color: #87CEEB !important;
        }

        .halogen {
            background-color: #7FFFD4 !important;
        }

        .noble-gas {
            background-color: #DDA0DD !important;
        }

        .lanthanoid {
            background-color: #FFA07A !important;
        }

        .actinoid {
            background-color: #FFD700 !important;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 2px 4px;
            cursor: pointer;

            border: none;
            background: #f0f0f0;
        }

        .highlight:not(.alkali-metal):not(.alkaline-earth):not(.transition-metal):not(.post-transition):not(.metalloid):not(.nonmetal):not(.halogen):not(.noble-gas):not(.lanthanoid):not(.actinoid) {
            background: white !important;
            color: black !important;
        }

        /* Container chứa toàn bộ phần Lanthanides/Actinides */
        .lanthanoid-actinoid-container {
            display: grid;
            grid-template-columns: auto 1fr;
            /* Cột 1: Nhãn, Cột 2: Chuỗi nguyên tố */
            grid-template-rows: repeat(2, 1fr);
            /* 2 hàng */
            align-items: center;
            /* Căn giữa theo chiều dọc */
            width: 85%;
        }

        /* Container nhãn */
        .series-label-container {
            display: flex;
            align-items: center;
            padding-right: 20px;
            font-weight: bold;
        }

        .lanthanoid-actinoid-series {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            /* 14 nguyên tố lanthanoids */
            gap: 2px;
            margin-top: 10px;
            width: 100%;
            /* Căn chỉnh độ rộng phù hợp */
            margin-left: 12%;
            /* Căn lề trái để khớp vị trí */
        }

        .empty-cell {
            background-color: transparent !important;
            border: none !important;
        }

        .group-numbers {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            position: absolute;
            pointer-events: none;
            /* Không ảnh hưởng tới hover */
        }

        .group-numbers div {
            font-size: 0.8em;
            padding: 2px;
        }

        .period-numbers {
            margin-top: 25px;
            display: grid;
            grid-template-rows: repeat(7, 70px);
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .table-wrapper {
            display: flex;
        }

        /* Thêm vào cuối phần style */
        .element[symbol="La-Lu"] {
            grid-column: 3;
            grid-row: 6;
            background-color: #FFA07A !important;
        }

        .element[symbol="Ac-Lr"] {
            grid-column: 3;
            grid-row: 7;
            background-color: #FFD700 !important;
        }

        /* Thêm vào cuối phần style */
        /* Modal cải tiến */
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }

        .symbol-pronunciation {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .symbol-modal {
            font-size: 2.5em;
            margin: 0;
        }

        .pronunciation-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 1.2em;
        }

        .name-guess-section {
            text-align: center;
        }

        #hiddenName {
            font-size: 1.8em;
            color: #666;
            margin: 10px 0;
            font-weight: bold;
        }

        #guessContainer {
            margin-top: 15px;
        }

        #guessInput {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        #guessContainer button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        #guessFeedback {
            color: red;
            margin-top: 8px;
            min-height: 20px;
        }

        .property-row {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
        }

        .property-label {
            font-weight: 600;
            color: #555;
        }

        .media-element {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
            /* Ẩn mặc định */
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        /* Group info section */
        .group-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 2;
            display: none
        }

        .group-header {
            display: none;
            grid-column: 3 / span 10;
            /* Chiếm từ cột 3 đến 12 */
            grid-row: 1;
            /* Hàng đầu tiên */
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            border-radius: 4px 4px 0 0;
            text-align: center;
        }

        .group-description {
            display: none;
            grid-column: 3 / span 10;
            /* Chiếm từ cột 3 đến 12 */
            grid-row: 2 / span 2;
            /* Chiếm hàng 2 và 3 */
            background: #f8f8f8;
            padding: 15px;
            border-radius: 0 0 4px 4px;
            line-height: 1.6;
            font-size: 14px;
        }

        .category-active .group-header,
        .category-active .group-description {
            display: block;
        }


        .control-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .section-label {
            font-weight: bold;
            color: #333;
            margin-right: 5px;
        }

        .group-labels {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            width: 100%;
            position: absolute;
            top: -25px;
            pointer-events: none;
        }

        .group-label {
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }

        .series-label {
            width: 100%;
            text-align: center;
            padding: 5px 0;
            font-weight: bold;
        }

        .lanthanides-label {
            margin-top: 10px;
        }

        .actinides-label {
            margin-bottom: 10px;
        }

        .period-title {
            position: absolute;
            left: -40px;
            top: 6%;
            transform: rotate(-90deg);
            font-weight: bold;
        }

        .group-title {
            position: absolute;
            top: -40px;
            left: 4%;
            transform: translateX(-50%);
            font-weight: bold;
        }

        /* Thêm vào phần style */
        .element-large {
            grid-column: 6 / 10;
            grid-row: 1 / 4;
            color: inherit;
            border: 3px solid currentColor !important;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .element-large.active {
            display: flex;
        }

        .element-large .symbol-large {
            font-size: 2em;
            font-weight: bold;
        }

        .element-large .details-large {
            font-weight: bold;
            /* Thêm in đậm */
            font-size: 0.9em;
            text-align: center;
            line-height: 1.6;
        }

        .details-large span {
            font-weight: normal;
            /* Riêng nhãn thì không in đậm */
        }

        .category-info {
            max-width: 400px;
            max-height: 60vh;
            overflow-y: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            grid-column: 3 / 13;
            grid-row: 1 / 4;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 100;
        }

        .category-header {
            font-size: 1.5em;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .category-content {
            columns: 1;
            /* Chuyển về 1 cột trên mobile */
            font-size: 0.9em;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .category-info {
                width: 90vw;
                max-height: 70vh;
            }

            .category-content {
                columns: 1;
            }
        }

        .category-info.active {
            display: block;
        }

        /* Căn giữa header */
        #categoryHeader {
            text-align: center;
            font-size: 24px;
            /* Kích thước chữ vừa phải */
            font-weight: bold;
            margin-bottom: 10px;
            /* Khoảng cách dưới header */
        }

        /* Định dạng content */
        #categoryContent {
            font-size: 16px;
            line-height: 1.6;
            /* Giãn cách dòng để dễ đọc */
            text-align: left;
            padding: 10px;
            max-width: 600px;
            /* Giới hạn chiều rộng */
            margin: 0 auto;
            /* Căn giữa content */
            background-color: #f4f4f4;
            /* Màu nền nhẹ */
            border-radius: 8px;
            /* Bo góc nhẹ */
        }

        /* Dấu chấm đầu dòng đẹp mắt */
        #categoryContent br {
            display: block;
            margin-top: 5px;
        }

        #categoryContent span {
            color: #333;
            /* Màu chữ */
        }

        /* Khi category-info có lớp active */
        .category-info.active {
            display: block;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        /* Cho phần .element khi hover */
        .element {
            transition: opacity 0.3s ease;
        }

        .element:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="controls">
        <div class="control-section">
            <span class="section-label">Phân loại:</span>
            <button class="control-btn alkali-metal">Kim loại kiềm</button>
            <button class="control-btn alkaline-earth">Kiềm thổ</button>
            <button class="control-btn transition-metal">Kim loại chuyển tiếp</button>
            <button class="control-btn metalloid">Á kim</button>
            <button class="control-btn nonmetal">Phi kim</button>
            <button class="control-btn halogen">Halogen</button>
            <button class="control-btn noble-gas">Khí hiếm</button>
            <button class="control-btn lanthanoid">Họ Lantan</button>
            <button class="control-btn actinoid">Họ Actini</button>
        </div>

        <div class="control-section">
            <span class="section-label">Cấu hình electron:</span>
            <button style="background: #FF6666 ;" class="control-btn s-block">s-block</button>
            <button style="background: #90EE90 ;" class="control-btn p-block">p-block</button>
            <button style="background: #87CEEB ;" class="control-btn d-block">d-block</button>
            <button style="background: #D8BFD8;" class="control-btn f-block">f-block</button>
        </div>
    </div>


    <div class="container">
        <!-- Thêm chữ "Chu kỳ" -->
        <div class="period-title">Chu kỳ</div>

        <!-- Thêm chữ "Nhóm" -->
        <div class="group-title">Nhóm</div>
        <!-- Xóa toàn bộ phần group-numbers cũ -->
        <!-- Thay thế phần group-numbers bằng code này -->
        <div class="group-numbers">
            <!-- Thêm các phần tử với grid-column tương ứng -->
            <div style="grid-column: 1">IA</div>
            <div style="grid-column: 2">IIA</div>
            <div style="grid-column: 3">IIIB</div>
            <div style="grid-column: 4">IVB</div>
            <div style="grid-column: 5">VB</div>
            <div style="grid-column: 6">VIB</div>
            <div style="grid-column: 7">VIIB</div>

            <div style="grid-column: 12">IIB</div>
            <div style="grid-column: 13">IIIA</div>
            <div style="grid-column: 14">IVA</div>
            <div style="grid-column: 15">VA</div>
            <div style="grid-column: 16">VIA</div>
            <div style="grid-column: 17">VIIA</div>
            <div style="grid-column: 18">VIIIA</div>
        </div>
        <div class="group-info">
            <div class="group-header" id="groupHeader"></div>
            <div class="group-description" id="groupDescription"></div>
        </div>
        <div class="table-wrapper">
            <div class="period-numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>

            <div class="periodic-table" id="periodicTable">
                <!-- Thêm 2 dòng này vào trong periodic-table -->
                <!-- Large Element Box -->
                <div id="largeElementBox" class="element-large"></div>
                <div class="category-info">
                    <div class="category-header" id="categoryHeader"></div>
                    <div class="category-content" id="categoryContent"></div>
                </div>
            </div>
        </div>
        <!-- Phần Lanthanides/Actinides riêng -->
        <div class="lanthanoid-actinoid-container">
            <!-- Nhãn Lanthanides -->
            <div class="series-label-container" style="grid-row: 1">
                <span class="series-label">Lanthanides</span>
            </div>

            <!-- Chuỗi nguyên tố Lanthanides -->
            <div class="lanthanoid-actinoid-series" id="lanthanoidactinoidSeries"></div>

            <!-- Nhãn Actinides -->
            <div class="series-label-container" style="grid-row: 2">
                <span class="series-label">Actinides</span>
            </div>

            <!-- Chuỗi nguyên tố Actinides -->
            <div class="lanthanoid-actinoid-series" id="actinoidSeries"></div>
        </div>
        <!-- Modal thông tin -->
        <div id="elementModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-header">
                    <div class="symbol-pronunciation">
                        <h2 id="elementSymbol" class="symbol-modal"></h2>
                        <div class="pronunciation-container">
                            <span id="elementPronunciation"></span>
                            <button class="speak-btn" onclick="speakName()">🔊</button>
                        </div>
                    </div>
                    <div class="name-guess-section">
                        <div id="hiddenName">???</div>
                        <div id="guessContainer">
                            <input type="text" id="guessInput" placeholder="Nhập tên nguyên tố">
                            <button onclick="checkGuess()">Kiểm tra</button>
                            <div id="guessFeedback"></div>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="property-row">
                        <span class="property-label">Số nguyên tử:</span>
                        <span id="elementAtomicNumber" class="property-value"></span>
                    </div>
                    <div class="property-row">
                        <span class="property-label">Khối lượng:</span>
                        <span id="elementMass" class="property-value"></span>
                    </div>
                    <div class="property-row">
                        <span class="property-label">Độ âm điện:</span>
                        <span id="elementElectronegativity" class="property-value"></span>
                    </div>
                    <div class="property-row">
                        <span class="property-label">Cấu hình electron:</span>
                        <span id="elementElectronConfig" class="property-value"></span>
                    </div>

                    <div id="mediaContainer">
                        <video id="elementVideo" controls class="media-element"></video>
                        <img id="elementImage" class="media-element">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function () {
                const category = this.dataset.category || this.classList[1]; // Lấy lớp thứ 2 nếu không có dataset
                const info = categoryInfo[category] || blockInfo[category];

                // Xử lý highlight
                document.querySelectorAll('.element').forEach(el => {
                    el.style.opacity = el.classList.contains(category) ? 1 : 0.3;
                });

                // Hiển thị thông tin nhóm
                if (info) {
                    document.getElementById('groupHeader').textContent = info.name;
                    document.getElementById('groupDescription').textContent = info.info;
                    document.querySelector('.group-info').classList.add('category-active');
                }
            });

            btn.addEventListener('mouseleave', () => {
                document.querySelectorAll('.element').forEach(el => {
                    el.style.opacity = 1;
                });
                document.querySelector('.group-info').classList.remove('category-active');
            });
        });

        for (let col = 3; col <= 12; col++) {
            for (let row = 1; row <= 3; row++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'element empty-cell';
                emptyCell.style.gridColumn = col;
                emptyCell.style.gridRow = row;
